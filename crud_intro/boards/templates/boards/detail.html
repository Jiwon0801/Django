{% extends 'boards/base.html'%}

{% block content %}
    <h1>DETAIL</h1>
    <h2>{{ board.pk }}번째 글</h2>
    <hr>
    <p>제목: {{ board.title}}</p>
    <p>내용: {{ board.content}}</p>
    <p>작성 시각: {{ board.created_at }}</p>
    <p>수정 시각: {{ board.updated_at }}</p>
    <hr>
    <a href="{% url 'boards:update' board.pk %}">[수정]</a> <br>
    <form action="{% url 'boards:delete' board.pk%}" method="POST" style="display: inline" onsubmit="return confirm('R U SURE?')">
        {% csrf_token%}
        <input type="submit" value="삭제">
    </form>
<br>
<!--    <a href="{% url 'boards:delete' board.pk %}" onclick="return confirm('R U SURE?')">[삭제]</a> <br>-->
    <a href="{% url 'boards:index' %}">메인페이지로</a>

{% endblock %}
