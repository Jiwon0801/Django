{% extends 'movies/base.html'%}

{% block content %}
<h1 class="text-center">영화 목록</h1>
<hr>
    {% for movie in movies%}
<div class="card mb-3 mx-auto" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{ movie.poster_url }}" class="card-img" alt="poster" style="height: 100%">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.description }}</p>
          <p class="card-text"><small class="text-muted">종합 평점 : {{ movie.score_avg }}</small></p>
          <a href="{% url 'movies:detail' movie.pk %}" class="btn btn-info">Go Movie</a>
        </div>
      </div>
    </div>
  </div>
